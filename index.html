<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Jogo da Velha</title>
</head>
<body>
    <img src="assets/beam.png" class="tiro">
    <div id="aviso">
        <div id="div_aviso">
            <div>
                <h1 id="h1_aviso">Jogo da Velha</h1>
            </div>
            <div>
                <button id="botao_aviso">Play</button>
            </div>
        </div>
    </div>
    <div class="game desfoque">
        <div class="board">
            <div class="linha">
                <div class="casa" id="casa0"></div>
                <div class="casa" id="casa1"></div>
                <div class="casa" id="casa2"></div>
            </div>
            <div class="linha">
                <div class="casa" id="casa3"></div>
                <div class="casa" id="casa4"></div>
                <div class="casa" id="casa5"></div>
            </div>
            <div class="linha">
                <div class="casa" id="casa6"></div>
                <div class="casa" id="casa7"></div>
                <div class="casa" id="casa8"></div>
            </div>
        </div>
        <div id="div_nave">
            <img src="assets/jogador1.png" id="jogador">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
